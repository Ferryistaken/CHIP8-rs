[build]
  command = "chmod +x ./netlify-build.sh && ./netlify-build.sh"
  publish = "dist"

# (Optional) strong caching for WASM/JS; adjust as you prefer
[[headers]]
  for = "/pkg/*.wasm"
  [headers.values]
  Content-Type = "application/wasm"
  Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/pkg/*.js"
  [headers.values]
  Cache-Control = "public, max-age=31536000, immutable"

